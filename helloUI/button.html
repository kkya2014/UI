<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <meta name="apple-itunes-app" content="app-id=698076980" />
    <meta name="Keywords" content="多玩游戏">
    <meta name="description" content="">
    <title>Hello UI Button</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/mui.css">
        <style>
            html,body {
                background-color: #efeff4;
            }
            header.mui-bar{
                display: none;
            }
            .mui-bar-nav~.mui-content{
                padding: 0;
            }
            input, button, .mui-btn {
                margin-top: 10px;
                margin-left: 10px;
            }
        </style>
   <!--  Style -->
   
</head>
<body>
	<header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">按钮（Button）</h1>
        </header>
        <div class="mui-content">
            <div class="mui-content-padded">
                <h5>底色按钮：</h5>
                <button type="button" class="mui-btn" id="basebtn">
                    默认
                </button>
                <div class="mui-btn mui-btn-primary" id="bluebtn">
                    蓝色
                </div>
                <span class="mui-btn mui-btn-success" id="greenbtn">
                    绿色
                </span>
                <button type="button" class="mui-btn mui-btn-warning" id="yelowbtn">
                    黄色
                </button>
                <button type="button" class="mui-btn mui-btn-danger">
                    红色
                </button>
                <button type="button" class="mui-btn mui-btn-royal">
                    紫色
                </button>
        
                <h5 style="margin-top: 10px;">无底色按钮（使用父元素的背景色）：</h5>    
                <button type="button" class="mui-btn mui-btn-outlined">
                    默认
                </button>
                <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">
                    操作
                </button>
                <button type="button" class="mui-btn mui-btn-success mui-btn-outlined">
                    成功
                </button>
                <button type="button" class="mui-btn mui-btn-warning mui-btn-outlined">
                    警告
                </button>
                <button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">
                    危险
                </button>
                <button type="button" class="mui-btn mui-btn-royal mui-btn-outlined">
                    高贵
                </button>
                <h5 style="margin-top: 15px;">链接按钮：</h5>    
                <button type="button" class="mui-btn mui-btn-link">
                    添加
                </button>
                <h5 style="margin-top: 10px;">默认input标签样式：</h5> 
                <input type="button" value="type=button" />
                <input type="reset" value="type=reset" />
                <input type="submit" value="type=submit" />
                <h5 style="margin-top: 10px;">默认button标签样式：</h5>    
                <button type="button" >按钮</button>
        
            </div>
        </div>

     <script src="js/sea.js"></script>
    <script src="js/config.js"></script>
</body>
     <script>
        seajs.use(['button'], function(){
            $('#basebtn').botton({
                callback:function(el,evt){
                    alert(el.innerHTML);
                }
            });
            $('#bluebtn').botton({
                callback:function(el,evt){
                    alert(el.innerHTML);
                }
            });
            $('#greenbtn').botton({
                callback:function(el,evt){
                    alert(el.innerHTML);
                }
            });
            $('#yelowbtn').botton({
                callback:function(el,evt){
                    alert(el.innerHTML);
                }
            });
        });
    </script>
</html>
