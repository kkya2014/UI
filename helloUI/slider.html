<!doctype html>
<html>
<head>
    <title>Hello UI Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--demo展示所用css，不用关心 begin-->
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/assets/reset.css" />
    <!--demo展示所用css end-->
    <!--组件依赖css begin-->
    <link rel="stylesheet" type="text/css" href="css/assets/widget/slider/slider.css" />
    <link rel="stylesheet" type="text/css" href="css/assets/widget/slider/slider.default.css" /> 
    <link rel="stylesheet" type="text/css" href="css/loading.css" /> 
    <!--皮肤文件，若不使用该皮肤，可以不加载-->
    <!--组件依赖css end-->
    <style>
                .ui-slider .ui-slider-group .ui-slider-item {
                  position: relative;
                  display: inline-block;
                  width: 100%;
                   height: 148px; 
                  font-size: 14px;
                  vertical-align: top;
                }
        </style>

   
</head>
<body>
    <header class="ui-bar ui-bar-nav">
        <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
        <h1 class="ui-title">轮播图（slider）</h1>
    </header>    
    <div class="ui-content" id="slider">
            <div class="ui-loading">
                <div class="ui-spinner">
                </div>
            </div>                         
    </div>
        <script src="js/sea.js"></script>
        <script src="js/config.js"></script>
</body>
<script>
   seajs.use(['slider','button'], function(){
                $('a.ui-pull-left').button(function(evt){
                    this.back();
                })
                $('#slider').slider( { 
                    loop:true,
                    data:[{
                        pic:'css/assets/slider/image1.png',
                        title:'1,让Coron的太阳把自己晒黑—小天',

                    },{

                        href:'http://www.baidu.com/'
                    },{
                        pic:'css/assets/slider/image4.png',
                        title:'4,让Coron的太阳把自己晒黑—小天',
                        href:'http://www.baidu.com/'
                    },{
                        pic:'css/assets/slider/image5.png',
                        title:'5,让Coron的太阳把自己晒黑—小天',

                    },{
                        pic:'css/assets/slider/image6.png',
                        title:'6,让Coron的太阳把自己晒黑—小天',
                        href:'http://www.baidu.com/'
                    }] 
                });
            });
</script>
</html>
