<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Hello UI Radio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="css/ui.css">
        <style>
            html,body {
                background-color: #efeff4;
            }
        </style>
    </head>
    <body>
       <header class="ui-bar ui-bar-nav">
            <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
            <h1 class="ui-title">单选框（radio）</h1>
        </header>
        <div class="ui-content" id="baseradio">
            <h5 class="ui-content-padded">图标左对齐</h5>
            <div class="ui-card">
                <form class="ui-input-group">
                    <div class="ui-input-row ui-radio ui-left" >
                        <label>radio</label>
                        <input name="radio1" type="radio" value="0">
                    </div>
                    <div class="ui-input-row ui-radio ui-left">
                        <label>radio</label>
                        <input  name="radio1" type="radio" value="1" checked>
                    </div>
                    <div class="ui-input-row ui-radio ui-left" >
                        <label>disabled radio</label>
                        <input name="radio1" type="radio" value="2" disabled="disabled">
                    </div>
                </form>
            </div>
        
            <h5 class="ui-content-padded">图标右对齐</h5>
            <div class="ui-card">
                <form class="ui-input-group">
                    <div class="ui-input-row ui-radio">
                        <label>radio</label>
                        <input name="radio1" type="radio">
                    </div>
                    <div class="ui-input-row ui-radio">
                        <label>radio</label>
                        <input name="radio1" type="radio" checked>
                    </div>
                    <div class="ui-input-row ui-radio">
                        <label>disabled radio</label>
                        <input name="radio1" type="radio" disabled="disabled">
                    </div>
                </form>
            </div>
        </div>
        <script src="js/sea.js"></script>
        <script src="js/config.js"></script>
    </body>
        <script>
        seajs.use(['radio','button'], function(){
             $('a.ui-pull-left').button(function(evt){
                    this.back();
                })
            $('#baseradio').radio(function(el,evt){
                    alert($(el).val());
                });
        });
    </script>
</html>
