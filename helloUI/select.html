<!DOCTYPE html>
<html>
    <head>
        <title>Hello UI Select</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="css/ui.css">
        <style>
            html,body {
                background-color: #efeff4;
            }
        </style>
    </head>
    <body class="um-vp" ontouchstart>
    <header class="ui-bar ui-bar-nav">
        <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
        <h1 class="ui-title">复选框（checkbox）</h1>
    </header>    
    <div class="ui-content" id="basesel">
        <div class="ui-input-group">
            <div class="ui-input-row">
                <label>请选择</label>
                <select>
                        <option value=0>选项一</option>
                        <option value=1>选项二</option>
                        <option value=2>选项三</option>
                        <option value=3>选项四</option>
                </select>
            </div>
            <div class="ui-input-row">
                <label>dataType:</label>
                <select>
                    <option value="html">HTML</option>
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                </select>
            </div>    
        </div>
    </div>
        <script src="js/sea.js"></script>
        <script src="js/config.js"></script>
    </body>
    <script>
         seajs.use(['select','button'], function(){
            $('a.ui-pull-left').button(function(evt){
                    this.back();
                })
            $('#basesel').select(function(el,eve){
                    alert(this.callZ(el).val());
                });
        });
 </script>
</html>
