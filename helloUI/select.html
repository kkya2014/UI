<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title>Hello UI Select</title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp" ontouchstart>
    <div id="basesel">
        <div class="select uba bc-border bc-text" >
            <div class="text">请选择</div>
            <div class="icon"></div>
            <select selectedindex="0">
                <option value=0>选项一</option>
                <option value=1>选项二</option>
                <option value=2>选项三</option>
                <option value=3>选项四</option>
            </select>
        </div>
        <div class="select uba bc-border bc-text" id="insel">
            <div class="text">请选择</div>
            <div class="icon"></div>
            <select selectedindex="0">
                <option value=0>选项一</option>
                <option value=1>选项二</option>
                <option value=2>选项三</option>
                <option value=3>选项四</option>
            </select>
        </div>
    </div>
        <script src="js/sea.js"></script>
        <script src="js/config.js"></script>
    </body>
    <script>
         seajs.use(['select'], function(){
            $('#basesel').select({
                callback:function(el,eve){
                    alert(el.val());
                }
            });
        });
 </script>
</html>
