<!DOCTYPE html>
<html>
    <head>
        <title>Hello UI Select</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/mui.css">
        <style>
            html,body {
                background-color: #efeff4;
            }
        </style>
    </head>
    <body class="um-vp" ontouchstart>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">复选框（checkbox）</h1>
    </header>    
    <div class="mui-content" id="basesel">
        <div class="select uba bc-border bc-text" >
            <div class="text">请选择</div>
            <div class="icon"></div>
            <select selectedindex="0">
                <option value=0>选项一</option>
                <option value=1>选项二</option>
                <option value=2>选项三</option>
                <option value=3>选项四</option>
            </select>
        </div>
        <div class="select uba bc-border bc-text" id="insel">
            <div class="text">请选择</div>
            <div class="icon"></div>
            <select selectedindex="0">
                <option value=0>选项一</option>
                <option value=1>选项二</option>
                <option value=2>选项三</option>
                <option value=3>选项四</option>
            </select>
        </div>
    </div>
        <script src="js/sea.js"></script>
        <script src="js/config.js"></script>
    </body>
    <script>
         seajs.use(['select','button'], function(){
            $('a.mui-pull-left').button(function(evt){
                    this.back();
                })
            $('#basesel').select(function(el,eve){
                    alert(this.callZ(el).val());
                });
        });
 </script>
</html>
