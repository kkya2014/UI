<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <meta name="apple-itunes-app" content="app-id=698076980" />
    <meta name="Keywords" content="多玩游戏">
    <meta name="description" content="">
    <title>Hello UI Header</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/mui.css">
       <style>
       .mui-bar-nav ~ .mui-bar-nav {
                top: 44px;
            }
        </style>
   <!--  Style -->
   
</head>
<body>
	<header  class="mui-bar mui-bar-nav">
        <h1 class="mui-title">导航栏</h1>
        <a class="mui-icon mui-icon-bars mui-pull-right"></a>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <header  class="mui-bar mui-bar-nav">
        <h1 class="mui-title">导航栏</h1>
        <button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>
            首页
        </button>
        <button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">
            编辑
        </button>
    </header>
     <script src="js/sea.js"></script>
    <script src="js/config.js"></script>
</body>
     <script>
        seajs.use(['button'], function(){
            $('a.mui-pull-left').button(function(evt){
                this.back();
            })
            $('a.mui-pull-right').button(function(evt){
                alert('右边');
            })
        });
    </script>
</html>
