    <title>Hello UI Header</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/mui.css">
       <style>
            html,
            body {
                background-color: #efeff4;
            }
            .mui-bar .mui-pull-left .mui-icon {
                padding-right: 5px;
                font-size: 28px;
            }
            .mui-bar .mui-btn {
                font-weight: normal;
                font-size: 17px;
            }
            .mui-bar .mui-btn-link {
                top: 1px;
            }
        </style>
   <!--  Style -->
   
</head>
<body>
	    <header id="header" class="mui-bar mui-bar-nav">
            
        </header>
     <script src="js/sea.js"></script>
    <script src="js/config.js"></script>
</body>
     <script>
        seajs.use(['header'], function(){
            $('#header').header({
                left:{
                    text:'首页',
                    callback:function(chk,el){
                        alert('首页');
                    }
                },
                 right:{
                    text:'编辑'
                }
            });
        });
    </script>
