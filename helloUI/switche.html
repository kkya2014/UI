<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello ui</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/ui.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.ui-content > .ui-table-view:first-child {
			   margin-top: 0px; 
			}
		</style>
	</head>

	<body>

		<header class="ui-bar ui-bar-nav">
			<a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
			<h1 class="ui-title">开关（switch）</h1>
		</header>
		<div class="ui-content">
			<ul class="ui-table-view">
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch ui-active">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch ui-switch-mini ui-active ">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch ui-switch-mini">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch ui-switch-blue ui-active">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch ui-switch-blue">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch ui-switch-blue ui-switch-mini ui-active">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
				<li class="ui-table-view-cell">
					<span></span>
					<div class="ui-switch ui-switch-blue ui-switch-mini">
						<div class="ui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</div>
		<script src="js/sea.js"></script>
     	<script src="js/config.js"></script>
		<script>
			 seajs.use(['switch','button'], function(){
			 	$('a.ui-pull-left').button(function(evt){
                    this.back();
                })
			 	var sw = $('.ui-content .ui-switch').switch({
                    callback:function(el,evt,isActive){
                        el.parentNode.querySelector('span').innerText = '状态：' + ( isActive? 'true' : 'false');
                    }
                })[0].toggle();
			 	$('.ui-content .ui-switch').each(function() { //循环所有toggle
					this.parentNode.querySelector('span').innerText = '状态：' + (this.classList.contains('ui-active') ? 'true' : 'false');
				});
        	});
		</script>
	</body>
</html>
