<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Hello UI Checkbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="css/mui.css">
        <style>
            html,body {
                background-color: #efeff4;
            }
            .mui-bar-nav~.mui-content{
                padding: 0;
            }
        </style>
    
    </head>
    <body>
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">复选框（checkbox）</h1>
        </header>
        <div class="mui-content" id="basecheck">
            <h5 class="mui-content-padded">图标左对齐</h5>
            <div class="mui-card">
                <form class="mui-input-group">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>checkbox</label>
                        <input name="checkbox" type="checkbox" value="0">
                    </div>
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>checkbox</label>
                        <input  name="checkbox" type="checkbox" value="1" checked>
                    </div>
                    <div id="discheck" class="mui-input-row mui-checkbox mui-left">
                        <label>disabled checkbox</label>
                        <input name="checkbox" type="checkbox" value="2" disabled="disabled">
                    </div>
                </form>
            </div>
            <h5 class="mui-content-padded">图标右对齐</h5>
            <div class="mui-card">
                <form class="mui-input-group">
                    <div class="mui-input-row mui-checkbox">
                        <label>checkbox</label>
                        <input name="checkbox1" type="checkbox" >
                    </div>
                    <div class="mui-input-row mui-checkbox">
                        <label>checkbox</label>
                        <input name="checkbox1" type="checkbox" checked>
                    </div>
                    <div class="mui-input-row mui-checkbox">
                        <label>disabled checkbox</label>
                        <input name="checkbox1" type="checkbox" disabled="disabled">
                    </div>
                </form>
            </div>
        </div>

        <script src="js/sea.js"></script>
        <script src="js/config.js"></script>
    </body>
        <script>
            seajs.use(['checkbox','button'], function(){
                $('a.mui-pull-left').button(function(evt){
                    this.back();
                })
                $('#basecheck').checkbox({
                    callback:function(el,evt){
                        alert($(el).val());
                    }
                });
            });
        </script>
</html>
