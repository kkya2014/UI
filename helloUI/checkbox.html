<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Hello UI Checkbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="css/ui.css">
        <style>
            html,body {
                background-color: #efeff4;
            }
        </style>
    
    </head>
    <body>
        <header class="ui-bar ui-bar-nav">
            <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
            <h1 class="ui-title">复选框（checkbox）</h1>
        </header>
        <div class="ui-content" id="basecheck">
            <h5 class="ui-content-padded">图标左对齐</h5>
            <div class="ui-card">
                <form class="ui-input-group">
                    <div class="ui-input-row ui-checkbox ui-left">
                        <label>checkbox</label>
                        <input name="checkbox" type="checkbox" value="0">
                    </div>
                    <div class="ui-input-row ui-checkbox ui-left">
                        <label>checkbox</label>
                        <input  name="checkbox" type="checkbox" value="1" checked>
                    </div>
                    <div id="discheck" class="ui-input-row ui-checkbox ui-left">
                        <label>disabled checkbox</label>
                        <input name="checkbox" type="checkbox" value="2" disabled="disabled">
                    </div>
                </form>
            </div>
            <h5 class="ui-content-padded">图标右对齐</h5>
            <div class="ui-card">
                <form class="ui-input-group">
                    <div class="ui-input-row ui-checkbox">
                        <label>checkbox</label>
                        <input name="checkbox1" type="checkbox" >
                    </div>
                    <div class="ui-input-row ui-checkbox">
                        <label>checkbox</label>
                        <input name="checkbox1" type="checkbox" checked>
                    </div>
                    <div class="ui-input-row ui-checkbox">
                        <label>disabled checkbox</label>
                        <input name="checkbox1" type="checkbox" disabled="disabled">
                    </div>
                </form>
            </div>
        </div>

        <script src="js/sea.js"></script>
        <script src="js/config.js"></script>
    </body>
        <script>
            seajs.use(['checkbox','button'], function(){
                $('a.ui-pull-left').button(function(evt){
                    this.back();
                })
                $('#basecheck').checkbox(function(el,evt){
                       if(el.checked)  alert($(el).val());
                    });
            });
        </script>
</html>
